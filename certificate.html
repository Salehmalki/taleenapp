<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>شهادة تقدير</title>
  <link rel="stylesheet" href="assets/css/certificate-golden.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <script src="assets/js/simplified-audio.js" defer></script>
</head>
<body>
  <header>
    <h1>شهادة تقدير</h1>
    <p class="subtitle">لإتمام اختبار نسب النبي محمد ﷺ بنجاح</p>
  </header>

  <main>
    <div class="certificate-container">
      <div class="certificate">
        <div class="certificate-content">
          <h2>شهادة تقدير</h2>
          <p>نشهد أن الطالب / الطالبة</p>
          <p class="student-name" id="student-name">_________________</p>
          <p>قد أتم/ت اختبار نسب النبي محمد ﷺ بنجاح</p>
          <p class="certificate-date" id="certificate-date">التاريخ: __/__/____</p>
        </div>
      </div>
      
      <div class="print-button">
        <input type="text" id="name-input" placeholder="أدخل اسمك هنا" class="clickable">
        <button id="update-name" class="clickable">تحديث الاسم</button>
        <button id="print-certificate" class="clickable">طباعة الشهادة</button>
        <a href="index.html" class="result-button home clickable">العودة للصفحة الرئيسية</a>
      </div>
    </div>
  </main>

  <footer class="no-print">
    <p>عمل الطالبة: تالين المالكي | إشراف: المعلمة منيرة الدوسري</p>
  </footer>

  <script>
    // عرض التاريخ الحالي
    function updateCertificateDate() {
      const today = new Date();
      const day = today.getDate().toString().padStart(2, '0');
      const month = (today.getMonth() + 1).toString().padStart(2, '0');
      const year = today.getFullYear();
      
      document.getElementById('certificate-date').textContent = `التاريخ: ${day}/${month}/${year}`;
    }
    
    // تحديث اسم الطالبة
    function updateStudentName() {
      const nameInput = document.getElementById('name-input');
      const studentName = document.getElementById('student-name');
      
      if (nameInput.value.trim() !== '') {
        studentName.textContent = nameInput.value;
        
        // تشغيل صوت النقرة
        if (typeof playClickSound === 'function') {
          playClickSound();
        }
      } else {
        alert('الرجاء إدخال اسمك');
      }
    }
    
    // طباعة الشهادة
    function printCertificate() {
      const studentName = document.getElementById('student-name');
      
      if (studentName.textContent.trim() !== '_________________') {
        // تشغيل صوت النقرة
        if (typeof playClickSound === 'function') {
          playClickSound();
        }
        
        window.print();
      } else {
        alert('الرجاء إدخال اسمك أولاً');
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // تحديث التاريخ
      updateCertificateDate();
      
      // إضافة مستمعات الأحداث
      document.getElementById('update-name').addEventListener('click', updateStudentName);
      document.getElementById('print-certificate').addEventListener('click', printCertificate);
      
      // إضافة مستمع للضغط على Enter في حقل الاسم
      document.getElementById('name-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          updateStudentName();
        }
      });
    });
  </script>
</body>
</html>
