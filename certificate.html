<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شهادة تقدير - نسب النبي محمد ﷺ</title>
  <link rel="stylesheet" href="assets/css/enhanced-style.css">
  <link rel="stylesheet" href="assets/css/compatibility.css">
  <script src="assets/js/audio.js" defer></script>
  <script src="assets/js/ios-compatibility.js" defer></script>
  <style>
    @media print {
      .no-print {
        display: none;
      }
      body {
        background: white;
      }
      .certificate {
        box-shadow: none;
        border: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <header class="no-print">
    <h1>شهادة تقدير</h1>
  </header>

  <main class="certificate-container">
    <div class="certificate">
      <h1>شهادة تقدير</h1>
      <h2>في رحلة تعلم نسب النبي محمد ﷺ</h2>
      
      <p>تشهد مدرسة السيرة النبوية أن الطالبة</p>
      <div class="student-name">تالين المالكي</div>
      <p>قد أتمت بنجاح اختبار نسب النبي محمد ﷺ بدرجة كاملة</p>
      <p>وأظهرت تميزًا في معرفة النسب النبوي الشريف</p>
      
      <div class="stamp">
        ختم المدرسة
      </div>
      
      <div class="date" id="certificate-date"></div>
    </div>
    
    <div class="print-button no-print">
      <button onclick="window.print()">طباعة الشهادة</button>
      <a href="index.html" class="result-button home">العودة للصفحة الرئيسية</a>
    </div>
  </main>

  <footer class="no-print">
    <p>عمل الطالبة: تالين المالكي | إشراف: المعلمة منيرة الدوسري</p>
  </footer>

  <script>
    // عرض التاريخ الحالي
    function updateCertificateDate() {
      const now = new Date();
      const dateString = now.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById("certificate-date").textContent = `تاريخ الإصدار: ${dateString}`;
    }

    window.onload = () => {
      updateCertificateDate();
      // تشغيل صوت ترحيبي عند فتح صفحة الشهادة
      setTimeout(() => {
        if (typeof playWelcomeAudio === 'function') {
          playWelcomeAudio();
        }
      }, 1000);
    };
  </script>
</body>
</html>
